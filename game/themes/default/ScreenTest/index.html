<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../common/reset.css" />
	<link rel="stylesheet" href="../common/fonts.css" />
	<style type="text/css">
		#header {
			width: 500px;
			margin: 0 auto;
		}
		#menu {
			background: rgba(120, 200, 230, 0.1);
			width: 500px;
			margin: 0 auto;
		}
		#menu li {
			font-size: 300%;
			font-family: Roboto Light;
			color: #985;
			/*-webkit-text-stroke: 1px #412; *//*8ace2b;*/
			padding: 16px;
			padding-left: 74px;
			position: relative;
			text-shadow: 0 2px 0 #420;
			background-image: -webkit-linear-gradient(top, white, black);
			text-transform: lowercase;
		}
		#menu #start {
			color: #e7f002;
			text-shadow: 0 2px #3a7e0b;
		}
		#menu li::after {
			position: absolute;
			left: 15px;
			-webkit-text-stroke: 0;
		}
	</style>
</head>
<body>
	<div id="header">
		<img src="../common/opengrind-500.png" />
	</div>
	<ul id="menu">
		<li id="start">Start Game</li>
		<li id="options">Options</li>
		<li id="exit">Exit</li>
	</ul>
</body>
</html>
